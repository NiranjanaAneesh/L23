<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Math Objects</h1>
    <p>In JavaScript, Math is a built-in object that provides a collection of mathematical functions and constants. You don’t
    need to create an instance of Math; it’s used directly. Here's a breakdown of some commonly used Math objects and
    functions:
    </p>
    <script type="text/javascript">
        var value = Math.floor(Math.random()*100);
        document.write("Random Value : " + value + "<br>");

         var value = Math.PI
        document.write("PI Value : " + value + "<br>");

         var value = Math.round(3,6);
        document.write("ROUND Value : " + value + "<br>");


    </script>
</body>
</html>
